
{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Audit‑Log</h4>
<form method="get" class="row g-2 mb-3">
  <div class="col-md-4"><input class="form-control" name="q" placeholder="Suche" value="{{ request.args.get('q','') }}"></div>
  <div class="col-md-3"><input class="form-control" type="date" name="from" value="{{ request.args.get('from','') }}"></div>
  <div class="col-md-3"><input class="form-control" type="date" name="to" value="{{ request.args.get('to','') }}"></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Filtern</button></div>
</form>
<div class="table-responsive">
<table class="table table-sm table-striped table-hover align-middle">
  <thead class="table-light"><tr><th>Zeitpunkt</th><th>User</th><th>Aktion</th><th>Entry‑ID</th><th>Details</th></tr></thead>
  <tbody>
    {% for a in logs %}
    <tr><td>{{ a.created_at }}</td><td>{{ a.username or ('#'+(a.user_id|string)) }}</td><td>{{ a.action }}</td><td>{{ a.entry_id or '—' }}</td><td>{{ a.detail or '—' }}</td></tr>
    {% else %}
    <tr><td colspan="5" class="text-center text-muted py-4">Keine Einträge.</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
