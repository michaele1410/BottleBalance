[python: **/*.py]
encoding = utf-8
# Falls genutzt, deklariere deine i18n-Keywords explizit:
keywords = _ gettext ngettext:1,2 pgettext:1c,2 npgettext:1c,2,3 _l

[jinja2: **/templates/**/*.html]
# Keine 'autoescape' oder 'with_' mehr angeben – die sind in Jinja2 ≥3.1 deprecated/removed.
# Nur falls benötigt (z. B. {% do %} oder loop-controls), auskommentieren:
# extensions = jinja2.ext.do,jinja2.ext.loopcontrols