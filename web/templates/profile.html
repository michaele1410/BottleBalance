
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h2 class="h6 mb-3">Profile</h2>
        <form method="post" action="{{ url_for('profile_post') }}" class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">E-Mail (for password reset)</label>
            <input type="email" name="email" class="form-control" value="{{ user.email or '' }}">
          </div>
          <div class="col-12"><hr></div>
          <div class="col-12 col-md-6">
            <label class="form-label">New password</label>
            <input type="password" name="password" class="form-control" placeholder="Leave blank so as not to change">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">New password (repeat)</label>
            <input type="password" name="password2" class="form-control" placeholder="Leave blank so as not to change">
          </div>
          <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h6 mb-3">Two-Factor Authentication</h2>
        {% if user.totp_enabled %}
          <p class="text-success">2FA is <strong>activated</strong>.</p>
          <form method="post" action="{{ url_for('disable_2fa') }}" class="row g-2 align-items-end">
            <div class="col-12 col-md-6">
              <label class="form-label">Confirm with password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <button class="btn btn-outline-danger">Disable 2FA</button>
            </div>
          </form>
        {% else %}
          <p class="text-muted">2FA is currently <strong>deactivated</strong>.</p>
          <form method="post" action="{{ url_for('enable_2fa') }}">
            <button class="btn btn-outline-primary">Set up 2FA</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
