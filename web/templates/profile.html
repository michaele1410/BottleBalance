
{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="card shadow-sm mb-3"><div class="card-body">
      <h5 class="card-title">Profil</h5>
      <form method="post">
        <div class="mb-3"><label class="form-label">E‑Mail</label><input name="email" class="form-control" value="{{ user.email }}"></div>
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">Neues Passwort</label><input type="password" name="password" class="form-control"></div>
          <div class="col-md-6"><label class="form-label">Wiederholen</label><input type="password" name="password2" class="form-control"></div>
        </div>
        <div class="mt-3"><button class="btn btn-primary">Speichern</button></div>
      </form>
    </div></div>
  </div>
  <div class="col-lg-6">
    <div class="card shadow-sm"><div class="card-body">
      <h5 class="card-title">2‑Faktor‑Authentifizierung</h5>
      {% if user.totp_enabled %}
        <p class="text-success">2FA ist aktiviert.</p>
        <form method="post" action="{{ url_for('disable_2fa') }}" class="row g-2">
          <div class="col"><input type="password" name="password" class="form-control" placeholder="Passwort" required></div>
          <div class="col-auto"><button class="btn btn-warning">2FA deaktivieren</button></div>
        </form>
      {% else %}
        <p class="text-muted">2FA ist deaktiviert.</p>
        <form method="post" action="{{ url_for('enable_2fa') }}">
          <button class="btn btn-outline-primary">2FA einrichten</button>
        </form>
      {% endif %}
    </div></div>
  </div>
</div>
{% endblock %}
