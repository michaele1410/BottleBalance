<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>SMTP admin page</title>
</head>
<body>
    <h1>Check SMTP configuration</h1>
    <p>State: {{ state }}</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit">{{ _('Send test email') }}</button>
    </form>
</body>
</html>
