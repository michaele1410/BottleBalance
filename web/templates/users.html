
{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-3">User Management</h1>

    <form method="post" action="{{ url_for('users_add') }}" class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-3">
        <label class="form-label">User</label>
        <input name="username" class="form-control" required>
      </div>
      <div class="col-12 col-md-3">
        <label class="form-label">E-Mail</label>
        <input name="email" type="email" class="form-control">
      </div>
      <div class="col-12 col-md-2">
        <label class="form-label">Role</label>
        <select class="form-select" name="role">
          {% for r in ROLES.keys() %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-2">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="col-12 col-md-2">
        <button class="btn btn-success w-100"><i class="bi-plus-lg me-1"></i> Create</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm align-middle table-striped">
        <thead class="table-light">
          <tr>
            <th>User</th>
            <th>E-Mail</th>
            <th>Role</th>
            <th>Active</th>
            <th>Created</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email or 'â€”' }}</td>
            <td>
              <form method="post" action="{{ url_for('users_change_role', uid=u.id) }}" class="d-flex gap-2">
                <select class="form-select form-select-sm" name="role">
                  {% for r in ROLES.keys() %}<option value="{{ r }}" {% if r==u.role %}selected{% endif %}>{{ r }}</option>{% endfor %}
                </select>
                <button class="btn btn-sm btn-outline-primary">Change</button>
              </form>
            </td>
            <td>
              <form method="post" action="{{ url_for('users_toggle', uid=u.id) }}">
                <button class="btn btn-sm {{ 'btn-outline-success' if not u.active else 'btn-outline-secondary' }}">
                  {{ 'Activate' if not u.active else 'Deactivate' }}
                </button>
              </form>
            </td>
            <td class="text-nowrap">{{ u.created_at }}</td>
            <td class="text-end">
              <div class="d-flex gap-2 justify-content-end">
                <form method="post" action="{{ url_for('users_reset_pw', uid=u.id) }}" class="d-inline d-flex gap-2">
                  <input type="password" class="form-control form-control-sm" name="password" placeholder="New password" required style="max-width: 180px;">
                  <button class="btn btn-sm btn-outline-warning">Set password</button>
                </form>
                <form method="post" action="{{ url_for('users_reset_link', uid=u.id) }}" class="d-inline">
                  <button class="btn btn-sm btn-outline-info" title="Reset-Link generieren">Reset-Link</button>
                </form>
              </div>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="6" class="text-center text-muted">No users available.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>
{% endblock %}
