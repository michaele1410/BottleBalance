
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Reset password</h1>
        <form method="post" action="{{ url_for('reset_post', token=token) }}" class="row g-3">
          <div class="col-12">
            <label class="form-label">New password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">New password (repeat)</label>
            <input type="password" name="password2" class="form-control" required>
          </div>
          <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Cancel</a>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
