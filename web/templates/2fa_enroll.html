
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h1 class="h5 mb-3">Set up 2FA</h1>
        <p>Scan the QR code with your authenticator app (e.g. Microsoft Authenticator, Google Authenticator) and then enter the 6-digit code.</p>
        <img src="{{ qr_data_url }}" alt="2FA QR" class="img-fluid mb-3" style="max-width: 240px;"/>
        <div class="alert alert-light">Manual Key: <code>{{ secret }}</code></div>
        <form method="post" action="{{ url_for('confirm_2fa') }}" class="row g-2 justify-content-center">
          <div class="col-8">
            <input name="code" class="form-control" inputmode="numeric" pattern="[0-9]*" placeholder="6-digit code" required>
          </div>
          <div class="col-4 d-grid">
            <button class="btn btn-primary">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
