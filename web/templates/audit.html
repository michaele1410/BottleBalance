
{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-3">Audit-Log</h1>
    <form method="get" class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-4">
        <label class="form-label">Suche</label>
        <input type="text" name="q" class="form-control" placeholder="Aktion/Entry-ID" value="{{ request.args.get('q','') }}">
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label">Von</label>
        <input type="date" name="from" class="form-control" value="{{ request.args.get('from','') }}">
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label">Bis</label>
        <input type="date" name="to" class="form-control" value="{{ request.args.get('to','') }}">
      </div>
      <div class="col-12 col-md-2 d-grid">
        <button class="btn btn-outline-primary"><i class="bi-search me-1"></i> Filtern</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Zeitpunkt</th>
            <th>User</th>
            <th>Aktion</th>
            <th>Entry-ID</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
        {% for a in logs %}
          <tr>
            <td class="text-nowrap">{{ a.created_at }}</td>
            <td>{{ a.username or ('#'+(a.user_id|string)) }}</td>
            <td>{{ a.action }}</td>
            <td>{{ a.entry_id or '—' }}</td>
            <td>{{ a.detail or '—' }}</td>
          </tr>
        {% else %}
          <tr><td colspan="5" class="text-center text-muted">Keine Einträge.</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
