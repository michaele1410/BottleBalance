
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Edit record</h1>
        <form method="post" action="{{ url_for('edit_post', entry_id=data.id) }}" class="row g-3">
          <div class="col-6 col-md-4">
            <label class="form-label">Date</label>
            <input name="datum" id="datum" class="form-control" value="{{ data.datum }}">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">Full bottles</label>
            <input name="vollgut" type="number" step="1" class="form-control" value="{{ data.vollgut }}" placeholder="0">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">Empty bottles</label>
            <input name="leergut" type="number" step="1" class="form-control" value="{{ data.leergut }}" placeholder="0">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">Revenue (€)</label>
            <input name="einnahme" class="form-control" value="{{ data.einnahme }}" placeholder="e.g. 12,34">
          </div>
          <div class="col-6 col-md-4">
            <label class="form-label">Expenditure (€)</label>
            <input name="ausgabe" class="form-control" value="{{ data.ausgabe }}" placeholder="e.g. -5,00">
          </div>
          <div class="col-12">
            <label class="form-label">Comment</label>
            <input name="bemerkung" class="form-control" value="{{ data.bemerkung }}" placeholder="Note">
          </div>
          <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
